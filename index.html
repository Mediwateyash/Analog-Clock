<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="/Analog-Clock/css/style.css">
</head>
<body>
    
    <div class="container">

        <div class="circle"></div>
        <div class="circle"></div>

        <div class="clock">
            <div class="clock-bg">
                <img src="images/clock.png" alt="...">
            </div>
            <div class="hour">
                <span class="hr" id="hr"></span>
            </div>
            <div class="minute">
                <span class="min" id="min"></span>
            </div>
            <div class="second">
                <span class="sec" id="sec"></span>
            </div>
        </div>

    </div>
</div>
<footer>

</footer>
<script src="/Analog-Clock/js/style.js"></script>
</body>
</html>
